name: CI Workflows

on:
  push:
    branches: [ "main", "staging"]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY || secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION || secrets.SONAR_ORGANIZATION }}
        run: |
          if [ -z "${SONAR_TOKEN:-}" ]; then
            echo "Skipping SonarCloud scan because SONAR_TOKEN is not configured."
            exit 0
          fi

          if [ -z "${SONAR_ORGANIZATION:-}" ]; then
            echo "Skipping SonarCloud scan because SONAR_ORGANIZATION is not configured."
            exit 0
          fi

          # Default project key from GitHub repo metadata if not explicitly set.
          EFFECTIVE_ORGANIZATION="$(echo "${SONAR_ORGANIZATION}" | tr '[:upper:]' '[:lower:]')"
          EFFECTIVE_PROJECT_KEY="${SONAR_PROJECT_KEY:-${GITHUB_REPOSITORY//\//_}}"

          ./gradlew sonar \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.organization="$EFFECTIVE_ORGANIZATION" \
            -Dsonar.projectKey="$EFFECTIVE_PROJECT_KEY"
